name: "VelocityTrader CodeQL Configuration"

# Include additional security queries
queries:
  - uses: security-and-quality
  - uses: security-experimental

# Paths to analyze
paths:
  - src/
  - tests/
  - velocity_trader.py

# Paths to ignore
paths-ignore:
  - "**/*.log"
  - "**/logs/**"
  - "**/models/**"
  - "**/rl_models/**"
  - "**/venv/**"
  - "**/__pycache__/**"
  - "**/*.pyc"
  - "**/reports/**"
  - "**/results/**"

# Disable specific queries that might be too noisy
disable-default-queries: false

# Custom queries for trading systems
query-filters:
  - exclude:
      id:
        - py/hardcoded-credentials  # We handle credentials via env vars
        - py/use-of-assert  # Assert statements are acceptable in tests