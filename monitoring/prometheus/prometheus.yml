# VelocityPTrader Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'velocitytrader-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules
rule_files:
  - /etc/prometheus/alert_rules.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # VelocityPTrader metrics exporter
  # Run the exporter with: python monitoring/prometheus_exporter.py --port 9090
  - job_name: 'velocitytrader'
    scrape_interval: 5s
    static_configs:
      - targets: ['host.docker.internal:9090']
    metrics_path: /metrics

  # Optional: Node exporter for system metrics
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
